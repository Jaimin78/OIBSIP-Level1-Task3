<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Temperature Converter </title>
</head>
<body>
    <div class="container">
        <div class="box">
            <span>Temperature Converter </span> 
            <div class="cal-box">
                <div class="input-box">
                    <label>Degrees</label>
                    <input type="text" placeholder="Enter Degree" id="degree" onclick="hide()"/>
                    <span style="color:red; font-size:10px; display: none;" id="msg">Please Enter Number</span>
                </div>

                <div class="input-box">
                    <label>Convert Type</label>
                    <select name="type" id="type">
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Result</label>
                    <input type="text" placeholder="Result" id="result" disabled/>
                </div>

                <div class="input-box">
                   <Button onclick="checkinp()">Convert</Button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
